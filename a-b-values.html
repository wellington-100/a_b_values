<body>
    <script>
        var a = parseFloat(prompt("Enter \"A\" value"));
        var b = parseFloat(prompt("Enter \"B\" value"));

        document.write(
            "<h3>###### VALUES ######</h3>" + 
            "<p>a = " + a + "</p>" +
            "<p>b = " + b + "</p>" + 
            "<h3>#### OPERATIONS ####</h3>" +
            "<p>a * b = " + (a * b) + "</p>" +
            "<p>a / b = " + (a / b) + "</p>" +
            "<p>a + b = " + (a + b) + "</p>" +
            "<p>a - b = " + (a - b) + "</p>" +
            "<h3>####################</h3>"
        );
    </script>
</body>
